<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" 
  style="margin-right: auto;margin-top: 15px;margin-left: auto;">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric" style="color:white; font-size: 100%;">
        Subject
      </th>
      <th style="color:white; font-size: 100%;">
        External
      </th>
      <th style="color:white; font-size: 100%;">
        Internal
      </th>
      <th style="color:white; font-size: 100%;">
        Total
      </th>
      <th style="color:white; font-size: 100%;">
        Result
      </th>
    </tr>
  </thead>
  <tbody>
    {% for Subject in data.subject_marks%}
      <tr>
        <td class="mdl-data-table__cell--non-numeric">
          {{Subject.subject}}
        </td>
        <td>
          {{Subject.external}}
        </td>
        <td>
          {{Subject.internal}}
        </td>
        <td>
          {{Subject.total}}
        </td>
        <td>
          {{Subject.result}}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
