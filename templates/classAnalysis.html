{% extends "base.html" %}
{% block main %}

<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
    <div class="mdl-tabs__tab-bar">
        <a href="#top10-panel" class="mdl-tabs__tab is-active">Top 10</a>
        <a href="#classRankings-panel" class="mdl-tabs__tab">Class Ranking</a>
    </div>

    <div class="mdl-tabs__panel is-active" id="top10-panel">
        <div id="wrapper" class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        </div>
    </div>

    <div class="mdl-tabs__panel" id="classRankings-panel">
        <table class="table-fill">
            <thead>
                <tr>
                    <th class="text-left">Rank</th>
                    <th class="text-left">Name</th>
                    <th class="text-left">Total Marks</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                {% for datum in data[10:] %}
                <tr>
                    <td class="text-left">{{ loop.index + 10 }}</td>
                    <td class="text-left">{{ datum.name }}</td>
                    <td class="text-left">{{ datum.total_marks}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %} {% block scripts %} {{ super() }}

<script>
    d3.json("/api/classAnalysis/10", function(error, students) {
        var toppers = ['']
        var marks = []
        var colors = ['#0000b4', '#0082ca', '#0094ff', '#0d4bcf', '#0066AE', '#074285', '#00187B', '#285964', '#405F83', '#416545', '#4D7069', '#6E9985', '#7EBC89', '#0283AF', '#79BCBF', '#99C19E'];
        for (var i = 0; i < students.length; i++) {
            toppers.push(students[i].name)
            marks.push(students[i].total_marks)
        }
        var grid = d3.range(25).map(function(i) {
            return {
                'x1': 0,
                'y1': 0,
                'x2': 0,
                'y2': 480
            };
        });
        var tickVals = grid.map(function(d, i) {
            if (i > 0) {
                return i * 100;
            } else if (i === 0) {
                return "100";
            }
        });
        var xscale = d3.scale.linear()
            .domain([100, 900])
            .range([0, 722]);
        var yscale = d3.scale.linear()
            .domain([0, toppers.length])
            .range([0, 480]);
        var colorScale = d3.scale.quantize()
            .domain([0, toppers.length])
            .range(colors);
        var canvas = d3.select('#wrapper')
            .append('svg')
            .attr({
                'width': 900,
                'height': 550
            });
        var grids = canvas.append('g')
            .attr('id', 'grid')
            .attr('transform', 'translate(150,10)')
            .selectAll('line')
            .data(grid)
            .enter()
            .append('line')
            .attr({
                'x1': function(d, i) {
                    return i * 30;
                },
                'y1': function(d) {
                    return d.y1;
                },
                'x2': function(d, i) {
                    return i * 30;
                },
                'y2': function(d) {
                    return d.y2;
                },
            })
            .style({
                'stroke': '#adadad',
                'stroke-width': '1px'
            });
        var xAxis = d3.svg.axis();
        xAxis
            .orient('bottom')
            .scale(xscale)
            .tickValues(tickVals);
        var yAxis = d3.svg.axis();
        yAxis
            .orient('left')
            .scale(yscale)
            .tickSize(2)
            .tickFormat(function(d, i) {
                return toppers[i];
            })
            .tickValues(d3.range(17));
        var y_xis = canvas.append('g')
            .attr("transform", "translate(150,0)")
            .attr('id', 'yaxis')
            .call(yAxis);
        var x_xis = canvas.append('g')
            .attr("transform", "translate(150,480)")
            .attr('id', 'xaxis')
            .call(xAxis);
        var chart = canvas.append('g')
            .attr("transform", "translate(150,0)")
            .attr('id', 'bars')
            .selectAll('rect')
            .data(marks)
            .enter()
            .append('rect')
            .attr('height', 19)
            .attr({
                'x': 0,
                'y': function(d, i) {
                    return yscale(i) + 19;
                }
            })
            .style('fill', function(d, i) {
                return colorScale(i);
            })
            .attr('width', function(d) {
                return 0;
            });
        var transit = d3.select("svg").selectAll("rect")
            .data(marks)
            .transition()
            .duration(1000)
            .attr("width", function(d) {
                return xscale(d);
            });
        var transitext = d3.select('#bars')
            .selectAll('text')
            .data(marks)
            .enter()
            .append('text')
            .attr({
                'x': function(d) {
                    return xscale(d) - 200;
                },
                'y': function(d, i) {
                    return yscale(i) + 35;
                }
            })
            .text(function(d) {
                return d;
            }).style({
                'fill': '#fff',
                'font-size': '14px'
            });


        console.log(toppers, marks);
    });
    var categories = ['', 'Accessories', 'Audiophile', 'Camera & Photo', 'Cell Phones', 'Computers', 'eBook ', 'Gadgets', 'GPS ', 'Home Audio', 'Office Electronics'];
    var dollars = [600, 700, 800, 900, 600, 560, 850, 760, 654, 566];
</script>

{% endblock %}
