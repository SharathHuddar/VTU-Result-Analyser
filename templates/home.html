{% extends "base.html" %}

{% block main %}

<div class="mdl-color--white mdl-shadow--2dp mdl-cell  mdl-grid" style="margin-right: auto;margin-left: auto;margin-top: 70px;">
  <!-- Textfield with Floating Label -->
  <form action="/myResults", method="POST">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample3" name="USN">
      <label class="mdl-textfield__label" for="sample3">Your USN</label>
    </div>
  </form>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <span class="flashes" style="display: table;margin: auto auto;margin-top:25px;">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </span>
  {% endif %}
{% endwith %}

{% endblock %}
